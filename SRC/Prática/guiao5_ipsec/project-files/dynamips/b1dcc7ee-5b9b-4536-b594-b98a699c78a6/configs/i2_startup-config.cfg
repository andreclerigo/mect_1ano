!

!
upgrade fpd auto
version 15.1
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R2
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
!
ip source-route
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
!
no ip domain lookup
ip domain name labcom.ua.pt
ip host nss-ios-ca 192.168.0.201
no ipv6 cef
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
crypto pki token default removal timeout 0
!
crypto pki trustpoint nss-ios-ca
 enrollment url http://nss-ios-ca:80
 serial-number
 revocation-check crl none
!
!
crypto pki certificate chain nss-ios-ca
 certificate 03 nvram:nss-ios-ca#3.cer
 certificate ca 01 nvram:nss-ios-ca#1CA.cer
!
redundancy
!
!
ip tcp synwait-time 5
! 
!
crypto isakmp policy 10
 encr 3des
 group 2
!
crypto isakmp policy 30
 authentication pre-share
crypto isakmp key labcom address 11.11.0.1
!
!
crypto ipsec transform-set authT ah-sha-hmac 
crypto ipsec transform-set cipherT esp-des 
crypto ipsec transform-set auth_ciphT ah-sha-hmac esp-des 
!
crypto ipsec profile ARipsec
 set transform-set cipherT authT auth_ciphT 
!
!
!
!
!
!
!
interface Tunnel1
 ip address 10.100.0.2 255.255.255.0
 ip nhrp authentication nss-auth
 ip nhrp map 10.100.0.1 11.11.0.1
 ip nhrp map multicast 11.11.0.1
 ip nhrp network-id 123
 ip nhrp holdtime 600
 ip nhrp nhs 10.100.0.1
 ip ospf network broadcast
 ip ospf 2 area 0
 tunnel source FastEthernet0/0
 tunnel destination 11.11.0.1
 tunnel key 12345
 tunnel protection ipsec profile ARipsec
!
interface FastEthernet0/0
 ip address 11.11.0.2 255.255.255.0
 duplex auto
 speed auto
!
interface FastEthernet0/1
 ip address 10.0.2.2 255.255.255.0
 ip ospf 2 area 0
 duplex auto
 speed auto
!
interface FastEthernet1/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet1/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet2/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet2/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet3/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet3/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
router ospf 2
!
ip forward-protocol nd
no ip http server
no ip http secure-server
!
!
ip route 10.0.3.3 255.255.255.255 10.100.0.3
ip route 192.168.0.0 255.255.255.0 11.11.0.1
ip route 192.168.0.45 255.255.255.255 Tunnel1
ip route 192.168.0.201 255.255.255.255 Tunnel1
!
no cdp log mismatch duplex
!
!
!
!
!
!
control-plane
!
!
!
mgcp profile default
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
 transport input all
!
end
